<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Motivational Quotes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #eecbcb; /* Light text color */
            overflow: hidden;
        }

        /* Fullscreen Background Video */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Container for Quotes */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent for better readability */
            border-radius: 8px;
            text-align: center;
            z-index: 1;
            position: relative;
            
        }

        h1 {
            color: rgba(0, 0, 0, 0.89); /* Soothing green */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .quote {
            background-color: #00e0e7;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            transition: transform 0.2s;
            color: #000;
        }

        .quote:hover {
            color: #6f01ff;
            transform: scale(1.02); /* Subtle scaling effect on hover */
        }

    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted playsinline>
        <source src="{{ url_for('static', filename='/audio/video/cornfield.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Motivational Quotes Container -->
    <div class="container">
        <h1>Uplifting Quotes for you, my friend!</h1>
        <ul>
            {% for quote in quotes %}
                <li class="quote">{{ quote }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
