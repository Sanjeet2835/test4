<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Birth of Your AI Friend</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: #555;
            max-width: 600px;
            margin: 20px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #388e3c;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>The Birth of Your AI Friend</h1>
    <p>Welcome! Your AI companion Neura is now coming to life. As it wakes up, it's ready to help you relax, de-stress, and find balance in your day-to-day life. Take a deep breath and get ready to begin your journey together.</p>

   <button class="btn" onclick="window.location.href='/neura'" aria-disabled="true">Explore Now</button>

</body>
</html>
