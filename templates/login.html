    <div class="login-container" style="background-color:  rgb(255, 255, 255)" >
        <h1> <b>Login</b> </h1>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        
        <div class="signup-link" style="background-color: rgb(255, 254, 254)">
            <p> New Friend? <a href="{{ url_for('signup') }}">Sign up now</a></p>
        </div>
    </div>
